<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <title>测试页面</title>

    <link rel="stylesheet" href="res/css/barcode.css"/>

</head>
<body>

<div id="load-holder"></div>
<div id="login-user">
    <img id="user-icon" src="res/drawable/user.png"/>
    <div id="name">sign in</div>
</div>
<div id="scan-container">
    <div id="interactive"></div>
    <div id="camera-switch"><img id="switch-icon"
                                 src="https://cdn2.iconfinder.com/data/icons/picons-basic-1/57/basic1-084_rotate_sync-512.png"/>
    </div>
</div>
<div id="login-container">
    <div id="asset-container">
        <div id="asset-title">设备编号</div>
        <div id="asset-barcode"></div>
        <div id="input-container">
            <textarea id="input-name" rows="1" placeholder="请输入花名拼音"></textarea>
        </div>
        <div id="confirm">确认借用</div>
        <div id="re-scan">重新扫描</div>
    </div>
</div>
<div id="ret-container">
    <img id="ret-img"/>
    <div id="ret-barcode"></div>
    <div id="ret-msg"></div>
    <div id="scan-hint">点击继续扫描</div>
</div>
<div id="scan-holder"></div>


<script type="text/javascript" src="../example/vendor/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="../dist/quagga.js"></script>
<script type="text/javascript" src="js/barcode.js"></script>
</body>
</html>
